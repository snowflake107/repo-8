    - continue-on-error: true
      name: Checkout cli/cli
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Merge built artifacts
      uses: actions/download-artifact@v4
    - continue-on-error: true
      name: Checkout documentation site
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: site
        repository: github/cli.github.com
        token: ${{ secrets.SITE_DEPLOY_PAT }}
    - continue-on-error: true
      env:
        GIT_AUTHOR_EMAIL: noreply@github.com
        GIT_AUTHOR_NAME: cli automation
        GIT_COMMITTER_EMAIL: noreply@github.com
        GIT_COMMITTER_NAME: cli automation
        TAG_NAME: ${{ inputs.tag_name }}
      name: Update site man pages
      run: 'git -C site rm ''manual/gh*.md'' 2>/dev/null || true

        tar -xzvf linux/manual.tar.gz -C site

        git -C site add ''manual/gh*.md''

        sed -i.bak -E "s/(assign version = )\".+\"/\1\"${TAG_NAME#v}\"/" site/index.html

        rm -f site/index.html.bak

        git -C site add index.html

        git -C site diff --quiet --cached || git -C site commit -m "gh ${TAG_NAME#v}"

        '
    - continue-on-error: true
      env:
        TAG_NAME: ${{ inputs.tag_name }}
      name: Prepare release assets
      run: 'shopt -s failglob

        rm -rf dist

        mkdir dist

        mv -v {linux,macos,windows}/gh_* dist/

        '
    - continue-on-error: true
      name: Install packaging dependencies
      run: sudo apt-get install -y rpm reprepro
    - continue-on-error: true
      env:
        GPG_KEY: ${{ secrets.GPG_KEY }}
        GPG_KEYGRIP: ${{ secrets.GPG_KEYGRIP }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        GPG_PUBKEY: ${{ secrets.GPG_PUBKEY }}
      if: inputs.environment == 'production'
      name: Set up GPG
      run: 'base64 -d <<<"$GPG_PUBKEY" | gpg --import --no-tty --batch --yes

        base64 -d <<<"$GPG_KEY" | gpg --import --no-tty --batch --yes

        echo "allow-preset-passphrase" > ~/.gnupg/gpg-agent.conf

        gpg-connect-agent RELOADAGENT /bye

        /usr/lib/gnupg2/gpg-preset-passphrase --preset "$GPG_KEYGRIP" <<<"$GPG_PASSPHRASE"

        '
    - continue-on-error: true
      if: inputs.environment == 'production'
      name: Sign RPMs
      run: 'cp script/rpmmacros ~/.rpmmacros

        rpmsign --addsign dist/*.rpm

        '
    - continue-on-error: true
      env:
        GPG_SIGN: ${{ inputs.environment == 'production' }}
      name: Run createrepo
      run: 'mkdir -p site/packages/rpm

        cp dist/*.rpm site/packages/rpm/

        ./script/createrepo.sh

        cp -r dist/repodata site/packages/rpm/

        pushd site/packages/rpm

        [ "$GPG_SIGN" = "false" ] || gpg --yes --detach-sign --armor repodata/repomd.xml

        popd

        '
    - continue-on-error: true
      env:
        GPG_SIGN: ${{ inputs.environment == 'production' }}
        RELEASES: cosmic eoan disco groovy focal stable oldstable testing sid unstable
          buster bullseye stretch jessie bionic trusty precise xenial hirsute impish
          kali-rolling
      name: Run reprepro
      run: "mkdir -p upload\n[ \"$GPG_SIGN\" = \"true\" ] || sed -i.bak '/^SignWith:/d'\
        \ script/distributions\nfor release in $RELEASES; do\n  for file in dist/*.deb;\
        \ do\n    reprepro --confdir=\"+b/script\" includedeb \"$release\" \"$file\"\
        \n  done\ndone\ncp -a dists/ pool/ upload/\nmkdir -p site/packages\ncp -a\
        \ upload/* site/packages/\n"
    - continue-on-error: true
      env:
        DO_PUBLISH: ${{ inputs.environment == 'production' }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG_NAME: ${{ inputs.tag_name }}
      name: Create the release
      run: "shopt -s failglob\npushd dist\nshasum -a 256 gh_* > checksums.txt\nmv\
        \ checksums.txt gh_${TAG_NAME#v}_checksums.txt\npopd\nrelease_args=(\n  \"\
        $TAG_NAME\"\n  --title \"GitHub CLI ${TAG_NAME#v}\"\n  --target \"$GITHUB_SHA\"\
        \n  --generate-notes\n)\nif [[ $TAG_NAME == *-* ]]; then\n  release_args+=(\
        \ --prerelease )\nelse\n  release_args+=( --discussion-category \"General\"\
        \ )\nfi\nguard=\"echo\"\n[ \"$DO_PUBLISH\" = \"false\" ] || guard=\"\"\nscript/label-assets\
        \ dist/gh_* | xargs $guard gh release create \"${release_args[@]}\" --\n"
    - continue-on-error: true
      env:
        DO_PUBLISH: ${{ inputs.environment == 'production' && !contains(inputs.tag_name,
          '-') }}
        GIT_AUTHOR_EMAIL: noreply@github.com
        GIT_AUTHOR_NAME: cli automation
        GIT_COMMITTER_EMAIL: noreply@github.com
        GIT_COMMITTER_NAME: cli automation
        TAG_NAME: ${{ inputs.tag_name }}
      name: Publish site
      run: "git add packages\ngit commit -m \"Add rpm and deb packages for $TAG_NAME\"\
        \nif [ \"$DO_PUBLISH\" = \"true\" ]; then\n  git push\nelse\n  git log --oneline\
        \ @{upstream}..\n  git diff --name-status @{upstream}..\nfi\n"
      working-directory: ./site
    - continue-on-error: true
      env:
        COMMITTER_TOKEN: ${{ secrets.HOMEBREW_PR_PAT }}
      if: inputs.environment == 'production' && !contains(inputs.tag_name, '-')
      name: Bump homebrew-core formula
      uses: mislav/bump-homebrew-formula-action@v3
      with:
        formula-name: gh
        formula-path: Formula/g/gh.rb
        push-to: williammartin/homebrew-core
        tag-name: ${{ inputs.tag_name }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/https-madcitymultimedia-vhx-tv-products/cli.$(date
        +%s)
    timeout-minutes: 60
name: Deployment
