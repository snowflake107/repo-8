      with:
        images: '${{ env.REGISTRY_IMAGE }}

          ${{ env.REGISTRY_IMAGE_ALT }}

          '
        tags: 'type=raw,value=latest

          type=raw,value=2.3-dev

          '
    - continue-on-error: true
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3.2.0
    - continue-on-error: true
      id: buildx
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true
    - continue-on-error: true
      name: Cache Docker layers
      uses: actions/cache@v4
      with:
        key: multi-buildx-${{ matrix.platform }}-${{ hashFiles('requirements*.txt')
          }}
        path: /tmp/.buildx-cache
        restore-keys: 'multi-buildx-${{ matrix.platform }}

          '
    - continue-on-error: true
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
    - continue-on-error: true
      id: build
      name: Build and push by digest
      uses: docker/build-push-action@v6
      with:
        builder: ${{ steps.buildx.outputs.name }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
        context: .
        file: extras/docker/development/Dockerfile
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
        platforms: ${{ matrix.platform }}
    - continue-on-error: true
      name: Export digest
      run: 'mkdir -p /tmp/digests

        digest="${{ steps.build.outputs.digest }}"

        touch "/tmp/digests/${digest#sha256:}"

        '
    - continue-on-error: true
      name: Upload digest
      uses: actions/upload-artifact@v3
      with:
        if-no-files-found: error
        name: digests
        path: /tmp/digests/*
        retention-days: 1
    - continue-on-error: true
      name: Move cache
      run: 'rm -rf /tmp/.buildx-cache

        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/AnfelZhf/wger.$(date
        +%s)
